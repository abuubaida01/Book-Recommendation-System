<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Recommender</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link rel="stylesheet" href="">
    </head>
    <body style="background-color:rgb(187, 184, 184) ;">
        <nav class="navbar", style="background-color: rgb(0, 0, 0);">
            <h1 class="navbar-brand; text-white" >Book Recommender System</h1>
            <ul class="nav navbar-nav">
                <li><a href="/">home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <!-- books container -->
        <div class="container">  
            <div class="row">
                <div class="col-md-12">
                    <h1>Recommendation</h1>
                    <!-- will make form for getting input from user -->
                    <form action="/recommend_books", method="post">
                        <input name="user_input" type="text", class="form-control"><br>
                        <input type="submit", class="btn btn-lg btn-warning">
                    </form>
                </div>
                    
                {% if data %}
                    {% for i in data %}
                        <div class="col-md-3", style="margin-top:50px;">
                            <div class="card">
                                <div class="card-body">
                                    <img src="{{ i[2] }}" alt="" class="card-image-top", style="margin: top 90px;">
                                    <h5>Book name = {{ i[0] }} </h5>
                                    <h5>Author name = {{ i[1] }} </h5>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    
<!-- never give space in btw { % --> 
                {% endif %}  

        <!-- Almost 8 books will be represented -->
        <script src="" async defer></script>
    </body>
</html>
